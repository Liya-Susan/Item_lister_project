<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center ">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id='main' class="card card-body">
            <h3 class="title">Add Items</h3>
            <form class=" form-inline mb-3" id="addform">
                <input type="text" class="form-control mx-2" id="item">
                <input class="btn btn-dark" type="submit" value="Submit">
            </form>
            <h3 class="title">Items</h3>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 5<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
        </div>
    </div>
        

    <script src="main.js"></script>
</body>
</html>
